@media screen and (min-width: 721px) {
  .promo {
    margin: 4.25em auto 9.5em;
    padding: 12.25em 0 0;
    background-size: 612px 221px; } }

.promo__header {
  font-size: 2.4em;
  font-weight: 600;
  padding: 0 0 0.35em; }

.promo__description {
  color: #1F48FD;
  font-weight: 600; }

.promo-buttons {
  margin: 4.5em -1.5em 0;
  font-size: 0.7em;
  position: relative;
  z-index: 1; }

.promo-buttons:after {
  content: 'or';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  text-align: center;
  text-transform: uppercase;
  font-weight: 600;
  line-height: 2.78;
  z-index: -1; }

.promo-buttons-item {
  display: inline-block;
  vertical-align: top;
  line-height: 2.78;
  width: 8em;
  text-align: center;
  padding: 0 1.5em;
  text-transform: uppercase; }

.promo-buttons-item__button:link,
.promo-buttons-item__button:active,
.promo-buttons-item__button:visited {
  display: inline-block;
  vertical-align: top;
  width: 100%;
  border-radius: 100px;
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  position: relative;
  transition: transform 0.2s;
  transform: scale(1);
  padding: 0; }

.promo-buttons-item__button:hover {
  transform: scale(1.05); }

.promo-buttons-item__button:before {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 0.85em;
  line-height: 2.75;
  font-weight: normal;
  text-transform: lowercase;
  color: #686868; }

.promo-buttons-item__button_blue:link,
.promo-buttons-item__button_blue:active,
.promo-buttons-item__button_blue:visited {
  background: #214CFD;
  box-shadow: 0 15px 10px -18px #214CFD; }

.promo-buttons-item__button_green:link,
.promo-buttons-item__button_green:active,
.promo-buttons-item__button_green:visited {
  background: #00D531;
  box-shadow: 0 15px 10px -18px #00D531; }

.promo-buttons-item__button_blue:before {
  content: 'contribute'; }

.promo-buttons-item__button_green:before {
  content: 'ask for help'; }

@media screen and (min-width: 721px) {
  .promo-buttons {
    margin: 4.5em 0 0; }
  .promo-buttons-item {
    padding: 0 2.5em;
    width: 10em; } }

.whatisthis {
  max-width: 46em;
  margin: 0 auto; }

.whatisthis__header {
  text-align: center;
  font-weight: 600;
  font-size: 2.1em;
  padding: 0 0 0.5em;
  margin: 0 0 1em;
  position: relative; }

.whatisthis__header:after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  width: 2.5em;
  height: 0.12em;
  margin: 0 auto;
  background: #1F48FD; }

.whatisthis__description {
  color: #616161;
  margin: 0 auto 4.5em;
  max-width: 40em; }

.whatisthis-choice {
  font-size: 0;
  text-align: center; }

.whatisthis-choice-item {
  font-size: 20px;
  display: inline-block;
  vertical-align: top;
  margin: 0 0 4em; }

.whatisthis-choice-item__link,
.whatisthis-choice-item__link:link,
.whatisthis-choice-item__link:active,
.whatisthis-choice-item__link:visited {
  cursor: pointer;
  background: none;
